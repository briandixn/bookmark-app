<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- basic a11ly for now, finish later -->
  <title>Brian's Bookmark App</title>
</head>
<body>
  <div class="body-container">
    <header role="banner">
      <h1>Brian's Bookmark app</h1>
      <form id="js-create-bookmark-form">

        <button role="button" class="header-button js-header-button" type="submit">Please make a bookmark</button>

      </form>

      <h2> please filter your selection</h2>

      <form id="js-filter-bookmark-form">
        <select role="select" class="js-header-select">
          <option role="option">Filter by Rating</option>
          <option role="option">5 stars</option>
          <option role="option">4 stars</option>
          <option role="option">3 stars</option>
          <option role="option">2 stars</option>
          <option role="option">1 star</option>
        </select>
      </form>



    </header>
    <main role="main" class="js-bookmark-main-role">
      <ul class="bookmark-list js-bookmark-list">
      </ul>
    </main>
  </div><!--https://hacks.mozilla.org/2015/09/subresource-integrity-in-firefox-43/-->
  
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="api.js"></script> 
  <script src="store.js"></script> 
  <script src="bookmark-list.js"></script> 
  <script src="index.js"></script>  
</body>
</html>
